[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "chess-worker"
version = "0.1.0"
description = "Chess Worker - LLM-based chess player using llm_chess prompting style"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "MOSAIC Team"}
]
keywords = ["llm", "chess", "pettingzoo", "reinforcement-learning"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Games/Entertainment :: Board Games",
]

dependencies = [
    # LLM clients
    "openai>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]
chess = [
    "python-chess>=1.999",
    "pettingzoo[classic]>=1.24.0",
]
all = [
    "chess-worker[chess]",
]

[project.scripts]
chess-worker = "chess_worker.cli:main"

[project.entry-points."mosaic.workers"]
chess = "chess_worker:get_worker_metadata"

[project.urls]
Homepage = "https://github.com/Abdulhamid97Mousa/mosaic"
Repository = "https://github.com/Abdulhamid97Mousa/mosaic"

[tool.setuptools.packages.find]
where = ["."]
include = ["chess_worker*"]

[tool.setuptools.package-data]
chess_worker = ["py.typed"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py310"
select = ["E", "F", "W", "I", "UP", "B", "C4"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
