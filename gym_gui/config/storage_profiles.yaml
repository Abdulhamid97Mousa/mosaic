# Default storage profiles for Gym GUI sessions.
# These settings govern how frames, telemetry, and metadata are persisted per environment family or agent type.

toy_text:
  strategy: ndjson_ansi
  ring_buffer: 2048
  keep_disk_snapshots: true
  prune_after_days: 7
  telemetry_store: sqlite

box2d:
  strategy: ndjson_png
  ring_buffer: 256
  frame_compression: png
  max_record_bytes: 2147483648 # 2 GiB
  keep_every_n_frames: 1
  telemetry_store: sqlite

atari_sqlite:
  strategy: sqlite_blob
  frames_per_chunk: 256
  max_sessions: 3
  telemetry_store: sqlite

telemetry_only:
  strategy: telemetry_only
  ring_buffer: 0
  telemetry_store: sqlite
