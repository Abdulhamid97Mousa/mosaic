[pytest]
# Pytest configuration for GUI_BDI_RL project

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Exclude legacy spadeBDI_RL folder from test collection
# Only test the refactored spade_bdi_worker and gym_gui modules
norecursedirs = 
    .git
    .venv
    __pycache__
    *.egg-info
    build
    dist
    spadeBDI_RL
    cleanrl
    LeanRL
    openrlbenchmark
    CORL

# Test path configuration
testpaths = 
    spade_bdi_worker/tests
    gym_gui/tests

# Output options
addopts = 
    --strict-markers
    --tb=short
    -ra

# Async support
asyncio_mode = auto
markers = 
    asyncio: marks tests that require an asyncio event loop
