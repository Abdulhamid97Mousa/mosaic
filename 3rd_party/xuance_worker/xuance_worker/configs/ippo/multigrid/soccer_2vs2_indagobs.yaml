# IPPO configuration for mosaic_multigrid 2v2 Soccer (IndAgObs)
# Environment: SoccerGame4HIndAgObsEnv16x11N2
# Gymnasium ID: MosaicMultiGrid-Soccer-2vs2-IndAgObs-v0
# Teams: Green (agent_0, agent_1) vs Blue (agent_2, agent_3)
#
# IndAgObs: each agent sees a 3x3 egocentric view → (3,3,3) = 27 flattened
# 8 discrete actions, max_steps=200, zero_sum=True

agent: "IPPO"
env_name: "multigrid"
env_id: "soccer_2vs2_indagobs"
env_seed: 1
continuous_action: False
learner: "IPPO_Learner"
policy: "Categorical_MAAC_Policy"
representation: "Basic_MLP"
vectorize: "DummyVecMultiAgentEnv"
runner: "MARL"

use_rnn: False
rnn: "GRU"
fc_hidden_sizes: [64, 64]
recurrent_hidden_size: 64
N_recurrent_layers: 1
dropout: 0
normalize: "LayerNorm"
initialize: "orthogonal"
gain: 0.01

# Network architecture — IndAgObs: (3,3,3) = 27 flattened features
representation_hidden_size: [64, 64]
actor_hidden_size: [64, 64]
critic_hidden_size: [64, 64]
activation: "relu"
activation_action: "softmax"

# Multi-agent: 4 agents, 2 teams — separate policy per agent
use_parameter_sharing: False
use_actions_mask: False

seed: 1
parallels: 4
buffer_size: 200
n_epochs: 4
n_minibatch: 4
learning_rate: 0.0007
weight_decay: 0

vf_coef: 0.5
ent_coef: 0.05
target_kl: 0.25
clip_range: 0.2
clip_type: 1
gamma: 0.99

use_linear_lr_decay: True
end_factor_lr_decay: 0.1
use_global_state: False
use_value_clip: True
value_clip_range: 0.2
use_value_norm: True
use_huber_loss: True
huber_delta: 10.0
use_advnorm: True
use_gae: True
gae_lambda: 0.95
use_grad_clip: True
grad_clip_norm: 10.0

running_steps: 2000000
eval_interval: 100000
test_episode: 5

log_dir: "./logs/ippo/"
model_dir: "./models/ippo/"
