[build-system]
requires = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gym-gui"
version = "0.1.0"
description = "MOSAIC GUI for BDI-RL integration with Gymnasium environments"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Hamid Mousa", email = "mousa.abdulhamid@bit.edu.cn"}
]
# Note: dependencies are intentionally minimal here. Install full deps from requirements.txt
# This allows pip install -e . to work without resolving the full dependency tree.
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["gym_gui*"]
