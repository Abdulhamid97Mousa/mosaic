[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "human-worker"
version = "0.1.0"
description = "Human Worker - Human-in-the-loop action selection via GUI clicks"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "MOSAIC Team"}
]
keywords = ["human-in-the-loop", "chess", "pettingzoo", "reinforcement-learning"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Games/Entertainment :: Board Games",
]

dependencies = []  # No external dependencies - pure Python

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[project.scripts]
human-worker = "human_worker.cli:main"

[project.entry-points."mosaic.workers"]
human = "human_worker:get_worker_metadata"

[project.urls]
Homepage = "https://github.com/MOSAIC-RL/GUI_BDI_RL"
Repository = "https://github.com/MOSAIC-RL/GUI_BDI_RL"

[tool.setuptools.packages.find]
where = ["."]
include = ["human_worker*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"
