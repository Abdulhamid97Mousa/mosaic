# MAPPO configuration for mosaic_multigrid 3v3 Basketball (IndAgObs)
# Environment: BasketballGame6HIndAgObsEnv19x11N3
# Gymnasium ID: MosaicMultiGrid-Basketball-3vs3-IndAgObs-v0
# Teams: Green (agent_0..2) vs Blue (agent_3..5) — 3 agents per team
#
# IndAgObs: each agent sees a 3x3 egocentric view → (3,3,3) = 27 flattened
# 8 discrete actions, max_steps=200, zero_sum=True
# Larger grid (19x11) and more agents than soccer — may need longer training

agent: "MAPPO"
env_name: "multigrid"
env_id: "basketball_3vs3_indagobs"
env_seed: 1
continuous_action: False
learner: "MAPPO_Clip_Learner"
policy: "Categorical_MAAC_Policy"
representation: "Basic_MLP"
vectorize: "DummyVecMultiAgentEnv"
runner: "MARL"

use_rnn: False
rnn: "GRU"
fc_hidden_sizes: [64, 64]
recurrent_hidden_size: 64
N_recurrent_layers: 1
dropout: 0
normalize: "LayerNorm"
initialize: "orthogonal"
gain: 0.01

# Network architecture — IndAgObs: (3,3,3) = 27 flattened features
representation_hidden_size: [64, 64]
actor_hidden_size: [64, 64]
critic_hidden_size: [64, 64]
activation: "relu"
activation_action: "softmax"

# 6 agents, 2 teams — separate policy per agent
use_parameter_sharing: False
use_actions_mask: False

seed: 1
parallels: 4
buffer_size: 200
n_epochs: 4
n_minibatch: 4
learning_rate: 0.0007
weight_decay: 0

vf_coef: 0.5
ent_coef: 0.05
target_kl: 0.25
clip_range: 0.2
clip_type: 1
gamma: 0.99

use_linear_lr_decay: True
end_factor_lr_decay: 0.1
use_global_state: True  # MAPPO uses centralized value function with global state
use_value_clip: True
value_clip_range: 0.2
use_value_norm: True
use_huber_loss: True
huber_delta: 10.0
use_advnorm: True
use_gae: True
gae_lambda: 0.95
use_grad_clip: True
grad_clip_norm: 10.0

running_steps: 5000000
eval_interval: 100000
test_episode: 5

log_dir: "./logs/mappo/"
model_dir: "./models/mappo/"
