# MAPPO configuration for SMAC 3m (3 Marines vs 3 Marines)
# Difficulty: Easy -- good starting point for debugging and baselines.
#
# MOSAIC override of XuanCe's built-in xuance/configs/mappo/sc2/3m.yaml.
# Key differences:
#   - Reduced parallels (4 vs 8) to lower SC2 process count
#   - Logging paths overridden by runtime (log_dir, model_dir)
#
# Map: 3m -- 3 allied Marines vs 3 enemy Marines
# Agents: 3 (parameter sharing -- single policy network)
# Obs shape: 30 (per-agent local observation)
# Actions: 9 discrete (noop, stop, move[4], attack[3])
# Episode limit: 60 steps
# Expected win rate: ~95%+ after 1M steps

agent: "MAPPO"
env_name: "StarCraft2"
env_id: "3m"
env_seed: 1
fps: 15
learner: "MAPPO_Clip_Learner"
policy: "Categorical_MAAC_Policy"
representation: "Basic_RNN"
vectorize: "Subproc_StarCraft2"
runner: "RunnerStarCraft2"

# Recurrent settings -- partial observability requires memory
use_rnn: True
rnn: "GRU"
N_recurrent_layers: 1
fc_hidden_sizes: [64, 64, 64]
recurrent_hidden_size: 64
dropout: 0
normalize: "LayerNorm"
initialize: "orthogonal"
gain: 0.01

actor_hidden_size: []
critic_hidden_size: []
activation: "relu"
use_parameter_sharing: True
use_actions_mask: True

seed: 1
parallels: 4
buffer_size: 128
n_epochs: 15
n_minibatch: 1
learning_rate: 0.0007
weight_decay: 0

vf_coef: 1.0
ent_coef: 0.01
target_kl: 0.25
clip_range: 0.2
clip_type: 1
gamma: 0.99

# Tricks
use_linear_lr_decay: False
end_factor_lr_decay: 0.5
use_global_state: False
use_value_clip: True
value_clip_range: 0.2
use_value_norm: True
use_huber_loss: True
huber_delta: 10.0
use_advnorm: True
use_gae: True
gae_lambda: 0.95
use_grad_clip: True
grad_clip_norm: 10.0

running_steps: 1000000
eval_interval: 10000
test_episode: 16

log_dir: "./logs/mappo/"
model_dir: "./models/mappo/"
