[pytest]
# Pytest configuration for GUI_BDI_RL project

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Exclude legacy folders from test collection
norecursedirs =
    .git
    .venv
    __pycache__
    *.egg-info
    build
    dist
    cleanrl
    LeanRL
    openrlbenchmark
    CORL

# Test path configuration
testpaths =
    gym_gui/tests
    3rd_party/ray_worker/tests
    3rd_party/xuance_worker/tests

# Output options
addopts =
    --strict-markers
    --tb=short
    -ra

# Async support
asyncio_mode = auto
markers =
    asyncio: marks tests that require an asyncio event loop
    slow: marks tests as slow (deselect with '-m "not slow"')
